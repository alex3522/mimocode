<html lang="en">
    <head>
        <title> Coffee shop menu </title>
        <link href="../css/coffeeshopstylesheet.css" rel="stylesheet">
    </head>

            <p><strong>Fresh food made daily:</strong></p>
            <ul class="menulist">

                <img src="https://www.debic.com/sites/default/files/2022-03/cream_cheese_425b0399-3b7e-4aaa-bc57-ae2200b29370_low-res-1920_0.jpg" class="foodimg">
        </div>
        <div class="menu drinks">
            <p><strong>Hot drinks made to order:</strong></p>
            <ul class="menulist">
                <li>Americano - £2.00</li>
                <li>Latte - £2.50</li>
                <li>Espresso - £1.50</li>
                <li>Mocha - £2.50</li>
                <li>Tea - £1.00</li>
            </ul>
                <img src="https://i.pinimg.com/736x/a3/17/08/a317085b479e7cdff35a3c69f0d57b02.jpg" class="foodimg">
