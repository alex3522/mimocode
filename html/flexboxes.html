<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Flexbox Practice</title>
        <link href="../css/flexboxstylesheet.css" rel="stylesheet">
    </head>
    <body>
        <h1>Flexbox practice</h1>
        <div class="container">
            <div class="item1">Item 1</div>
            <div class="item2">Item 2</div>
            <div class="item3">Item 3</div>
            <div class="item4">Item 4</div>
            <div class="item5">Item 5</div>
            <div class="item6">Item 6</div>
            <div class="item7">Item 7</div>
            <div class="item8">Item 8</div>
            <div class="item9">Item 9</div>
            <div class="item10">Item 10</div>
        </div>
        <div class="containerbuttons">
            <p>Flex</p>
            <button class="button1" onclick ="flexColumn()">Flex column</button>
            <button class="button2" onclick ="flexRow()">Flex row</button>
            <button class="button10" onclick ="flexColumnReverse()">Flex column reverse</button>
            <button class="button11" onclick ="flexRowReverse()">Flex row reverse</button>
            <br>
            <p>Justify</p>
            <button class="button3" onclick ="justifyAround()">Justify space-around</button>
            <button class="button4" onclick ="justifyBetween()">Justify space-between</button>
            <button class="button5" onclick ="justifyCenter()">Justify center</button>
            <br>
            <p>Align items</p>
            <button class="button6" onclick ="alignCenter()">Align items center</button>
            <button class="button7" onclick ="alignStart()">Align items flex-start</button>
            <button class="button8" onclick ="alignEnd()">Align items flex-end</button>
            <button class="button9" onclick ="alignStretch()">Align items stretch</button>
            <br>
            <p>Wrap</p>
            <button class="button12" onclick ="wrap()">Wrap</button>
            <button class="button13" onclick ="noWrap()">No wrap</button>
            <button class="button14" onclick ="wrapReverse()">Wrap reverse</button>
            <br>
            <p>Align content</p>
            <button class="button15" onclick ="alignContentCenter()">Align content center</button>
            <button class="button16" onclick ="alignContentStart()">Align content flex-start</button>
            <button class="button17" onclick ="alignContentEnd()">Align content flex-end</button>
            <button class="button18" onclick ="alignContentSpaceAround()">Align content space-around</button>
            <button class="button19" onclick ="alignContentSpaceBetween()">Align content space-between</button>
            <button class="button20" onclick ="alignContentStretch()">Align content stretch</button>
        </div>
        <p class="report"></p>
    <script src="../javascript/flexboxscript.js"></script>        
    </body>
</html>
